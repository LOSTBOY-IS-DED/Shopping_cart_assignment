<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 product-list"></div>
    <div class="mt-8 p-4 bg-white rounded shadow-lg shopping-cart">
      <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
      <ul class="cart-items list-disc pl-5"></ul>
      <p class="mt-4 text-xl">Total Price: $<span class="total-price">0.00</span></p>
      <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
